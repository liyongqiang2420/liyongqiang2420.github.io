{% extends "base.html" %}
{% load custom_markdown %}
{% load staticfiles %}
{% block content %}
    <link href="{% static 'css/album.css' %}" rel="stylesheet" type="text/css">
    <h2 class="t_nav"><a href="/">网站首页</a><a href="/">相册</a></h2>
    <div class="albumSlider">
        <div class="fullview"><img src="../static/images/album/001.jpg" alt="001"/></div>
        <div class="slider">
            <div class="button movebackward" title="向上滚动"></div>
            <div class="imglistwrap">
                <ul class="imglist">
                    <li><a href="../static/images/album/002.jpg"><img src="../static/images/album/001.jpg" alt=""/></a></li>
                    <li><a href="../static/images/album/003.jpg"><img src="../static/images/album/002.jpg" alt=""/></a></li>
                    <li><a href="../static/images/album/004.jpg"><img src="{% static 'images/album/003.jpg'%}" alt=""/></a></li>
                    <li><a href="../static/images/album/005.jpg"><img src="{% static 'images/album/004.jpg'%}" alt=""/></a></li>
                    <li><a href="../static/images/album/006.jpg"><img src="{% static 'images/album/005.jpg'%}" alt=""/></a></li>
                    <li><a href="../static/images/album/007.jpg"><img src="{% static 'images/album/006.jpg'%}" alt=""/></a></li>
                    <li><a href="../static/images/album/008.jpg"><img src="{% static 'images/album/007.jpg'%}" alt=""/></a></li>
                    <li><a href="../static/images/album/001.jpg"><img src="{% static 'images/album/008.jpg'%}" alt=""/></a></li>
                </ul>
            </div>
            <div class="button moveforward" title="向下滚动"></div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/album1.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            //纵向，默认，移动间隔2
            $('div.albumSlider').albumSlider();
            //横向设置
        });
    </script>
{% endblock %}
