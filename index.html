<style type="text/css"> 
*{ 
padding:0px; 
margin: 0px; 
} 
#thead { 
/*固定表头*/ 
position:fixed; 
/* 
表头显示层次高于表体，防止空白行和表头重合时出现重影*/ 
z-index:2; 
background:#ECECFF; 
} 
#spacetr{ /* 空白的tr 用来填补表头遮盖的数据*/ 
position:relative; 
z-index:1; 
} 
.tdata { /* 显示表格数据的tr */ 
position:relative; 
z-index:1; 
} 
</style> 
js脚本 
复制代码
代码如下:
$(function(){ 
$("#spacetr").css("height",$("#thead").css("height")); 
//将空白行的高度设置为和表头等高,使被遮挡的数据刚好下移表头高度的距离 
});
